pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: frontend security
      run: pnpm audit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,ts,jsx,tsx,css,scss,md,json,yml}'
      run: pnpm run format {staged_files}
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm run lint:fix {staged_files}
    stylelint:
      glob: '*.{css,scss,less,sass}'
      run: pnpm run stylelint {staged_files}
